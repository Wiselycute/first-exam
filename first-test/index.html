<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <aside>
           <div class="sidebar">
            <img class="image home" src="images/wifi_home.png" alt="">
            <img class="image person" src="images/person.png" alt="">
            <img class="image" src="images/manufacturing.png" alt="">
            <img class="image" src="images/avg_pace.png" alt="">
            <img class="image" src="images/notifications_active.png" alt="">
            <img class="image exit" src="images/move_item.png" alt="">
           </div>
        </aside>
    </section>

   <section>
    <header>
        <nav>
            <h1>MovieTime</h1>
        <div>
            <button class="search"><p>search </p><img class="search-icon" src="images/search.png" alt=""></button>
        </div>
        </nav>
         <div class="category">
            <button class="emoji">
                <img src="images/🦆 emoji _popcorn_.png" alt="">
                <p>All</p>
            </button>
            <button class="emoji">
                <img src="images/🦆 emoji _grinning face with smiling eyes_.png" alt="">
                <p>Comedy</p>
            </button>
            <button class="emoji">
                <img src="images/🦆 emoji _carousel horse_.png" alt="">
                <p>Fantasy</p>
            </button>
            <button class="emoji">
                <img src="images/🦆 emoji _crying face_.png" alt="">
                <p>Drama</p>
            </button>
            <button class="emoji">
                <img src="images/🦆 emoji _books_.png" alt="">
                <p>History</p>
            </button>
            <button class="emoji">
                <img src="images/🦆 emoji _hot face_.png" alt="">
                <p>Horror</p>
            </button>
         </div>
    </header>
    <div class="head">
        <div>
            <img class="hero" src="images/Frame 2.png" alt="">
        </div>
        <div>
            <img class="frame1" src="images/Frame 5.png" alt="">
            <img class="frame2" src="images/Frame 7.png" alt="">
            <img class="frame3" src="images/frame 4.png" alt="">
        </div>
    </div>
    <h2>Special for you</h2>
    <div class="films">
        <div>
            <img class="fimls-img" src="images/Frame 8.png" alt="">
            <div class="info">
                <p class="title">Vikings</p>
                <P class="rating">2019 <span><img class="star" src="images/star_rate.png" alt=""></span> 8.5</P>
            </div>
        </div>
        <div>
            <img class="fimls-img" src="images/Frame 9.png" alt="">
            <div class="info ">
                <p class="title">god of thunder</p>
                <P class="rating">2019 <span><img class="star" src="images/star_rate.png" alt=""></span> 8.5</P>
            </div>
        </div>
        <div>
            <img class="fimls-img hi" src="images/Frame 10.png" alt="">
            <div class="info hi">
                <p class="title">The 100</p>
                <P class="rating">2019 <span><img class="star" src="images/star_rate.png" alt=""></span> 8.5</P>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
