<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div class="container">
        <h1>MovieTime</h1>
        <h2>create your account</h2>
        <p>you'll use this to watch on your favorite devices</p>
        <form>
            <label for="name">Name<span>*</span></label>
            <input type="text" id="name" placeholder="enter your name" required><label for="email">Email Address</label>
        <input type="email" id="email" placeholder="enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="enter password" required>
        <p class="password-hint">At least 10 characters with more than 4 repeating characters in a row</p>
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="confirm password" required>
        
        <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">By selecting create account, you agree to our <a href="#">Terms of Use</a> and acknowledge you have read our <a href="#">Privacy Policy</a>.</label>
        </div>
        
        <button type="submit">Create Account</button>
    </form>
</div>

</body>
</html>
